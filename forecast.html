<body>
  <nav class="navbar navbar-default" id="nav-bar">
    <div class="container">
      <div class="navbar-header">
        <a href="index.html" class="navbar-brand navbar-link">
            <img src="images/tru-castr.png" alt="page logo" class ="img-responsive" id="logo">
          </a>
        <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol">
            <span class="sr-only">Menu</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
      </div>

        <ul class="nav navbar-nav navbar-right" id="nav-list">
          <li><a href="city-search.html">City Search</a></li>

          <li><a href="http://trujared.com/about" target="_blank">About Me</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row" id="city-info">
      <div clas="col-md-12">
        <h3 class="text-center">Get City Forecast</h3>
        <div class="row form-group form-inline" id="city-div">
          <input type="text" name="city" id="city" class="form-control" placeholder="Enter City Name">
          <select class="form-control" id="days">
            <option value="1">1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
            <option>13</option>
            <option>14</option>
            <option>15</option>
            <option>16</option>
          </select>
          <button id="city-search-button" class="btn btn-primary">Search City</button>
        </div>
      </div>
    </div>
    <div id="error" class="text-center"></div>
    <div class="row">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Weather</th>
            <th>Details</th>
            <th>Low</th>
            <th>High</th>
            <th>Pressure</th>
            <th>Humidity</th>
            <th>Wind Speed</th>
          </tr>
        </thead>

        <tbody id="weather-forecast">

        </tbody>
      </table>
    </div>
  </div>
